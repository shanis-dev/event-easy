{% extends 'base.html' %}

{% block title %}Schedule - College Arts Festival{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-3xl font-bold mb-6">Event Schedule</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for poster in posters %}
        <div class="bg-gray-50 rounded-lg overflow-hidden shadow-xl mb-8">
            <div class="p-4">
                    <img src="{{ poster.image.url }}" alt="{{ image.title }}"> 
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
